<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
       <h2 style="color:blue;" >PLAY & WIN</h2>
    </div>
</div>    

<div class="container">
    <div class="row">
  <input type="text" name="inputnum" id="inputnum" placeholder="number 1-10"> <br>
        <button type="button"  onclick=" getPredict()" class="btn btn-dark">
          Stake
        </button>
    </div>
</div>



<div>
  Your prediction:
  <p id="demo1" style="color:red;"></p>

</div>



<script>


function getPredict(){
let inputnum = document.getElementById('inputnum').value 
let random = Math.floor(Math.random() * 11);
let demo1 = ""


if(inputnum == ''){
    document.getElementById('demo1').innerHTML="Type number"
}else if(inputnum > 10){
  document.getElementById("demo1").innerHTML="Number must not greater than 10" + '<br>' + "Try!!!!!!1-10"
}else if(inputnum < 0){
       document.getElementById('demo1').innerHTML='Invalid number'
}else if(inputnum != random){
  document.getElementById('demo1').innerHTML='You lose!!! '+ inputnum +' ' + 'Try again!!!' + '<br>' + 'Predicted number ' + random  
}else if(inputnum == random){
  document.getElementById("demo1").style.color =green.innerHTML='Boom your predicted number is? ' + inputnum + ' ' + 'predicted number ' + random 
}
}
















</script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script> 
</body>
</html>
